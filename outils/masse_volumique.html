<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <script src="tools.js"></script>
  <script src="https://kit.fontawesome.com/d6703c2498.js"></script>
  <meta charset="utf-8">
  <link rel="stylesheet" id="stylesheet" href="../main.css">
  <title>2G10 - Outils</title>
</head>
<body onload="format()">
  <h1>Outil de masse volumique</h1>
  <a href="../index.html"><i class="fas fa-home"></i></a>
  <div class="tools">
    <p>Cochez la valeur inconnue. </p><br/>
    <label for="value1">Masse : </label><br/>
    <input type="radio" id="u_masse" name="unknown">
    <input type="text" name="value1 "id="value1" step="0.0000000001" onkeyup="calculate('masse_volumique')">
    <br/><br/>
    <label for="value2">Volume : </label><br/>
    <input type="radio" id="u_volume" name="unknown">
    <input type="text" name="value2" id="value2" step="0.0000000001" onkeyup="calculate('masse_volumique')">
    <br/><br/>
    <label for="result">Masse volumique :</label><br/>
    <input type="radio" id="u_massev" name="unknown">
    <input type="text" name="result" id="result" step="0.0000000001" onkeyup="calculate('masse_volumique')">
  </div>
</body>
</html>
